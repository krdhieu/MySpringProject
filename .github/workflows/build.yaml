name: Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 15.0.2
        distribution: 'adopt'

    - name: Download and extract Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-6.8-bin.zip
        unzip -d $HOME/gradle gradle-6.8-bin.zip

    - name: Set Gradle environment variables
      env:
        GRADLE_HOME: $HOME/gradle/gradle-6.8
        PATH: $HOME/gradle/gradle-6.8/bin:$PATH

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
