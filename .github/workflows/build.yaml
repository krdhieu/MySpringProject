name: Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 15.0.2
        distribution: 'adopt'
    - name: Set up Gradle
      uses: gradle/setup-gradle@v2
      with:
         gradle-version: 6.8

    - name: Build with Gradle
      run: ./gradlew build
